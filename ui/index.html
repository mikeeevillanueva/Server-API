<html>
  <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample Page">

      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Incorporating Boostrap for UI</title>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
     <div class="container">
         <div class="header clearfix">
             <nav></nav>
             <h3 class="text-muted">Tasks Project</h3>
         </div>

         <div class="jumbotron">
             <h1>Integrating UI in the Tasks Project</h1>
             <p>
                 Tasks software allows you to add, edit, view, and delete tasks. <br />
                 <button class="btn btn-primary" onclick="loadtasks();">Load Tasks</button>
                 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert">Insert Task</button>

                <!-- Modal -->
                <div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Task Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter Description">
                          </div>
                             <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="done">
                            <label class="done" for="done">Done</label>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                          <button type="submit" onclick="submit();"class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
           </div>

             <div id="tasks" class="row marketing">
             </div>
             <div id="newtasks" class="row marketing">
             </div>

     </div>
     <script src="jQuery-2.1.4.min.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
     <script src="app.js"></script>
  </body>
</html>
